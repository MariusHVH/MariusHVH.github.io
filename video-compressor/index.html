<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8MB Video Compressor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
  padding:30px;
}

.box {
  background:#1e1e1e;
  padding:20px;
  border-radius:12px;
  max-width:400px;
  margin:auto;
}

input, button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}

button {
  background:#00bfff;
  font-weight:bold;
  cursor:pointer;
}

#download {
  display:none;
  color:#00ff90;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="box">

<h2>8MB Video Compressor</h2>

<input type="file" id="upload" accept="video/*">

<button onclick="compressVideo()">Compress</button>

<p id="status"></p>

<a id="download">Download Video</a>

</div>

<!-- FFmpeg UMD build (NO CORS problems) -->
<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>

<script>

const { createFFmpeg, fetchFile } = FFmpeg;
const ffmpeg = createFFmpeg({ log: false });

async function compressVideo() {

  const fileInput = document.getElementById("upload");
  const status = document.getElementById("status");

  if (!fileInput.files.length) {
    alert("Please select a video");
    return;
  }

  const file = fileInput.files[0];

  status.innerText = "Loading engine (first time slow)...";

  await ffmpeg.load();

  status.innerText = "Compressing...";

  ffmpeg.FS("writeFile", "input.mp4", await fetchFile(file));

  await ffmpeg.run(
    "-i", "input.mp4",
    "-vf", "scale=1280:-2",
    "-preset", "veryfast",
    "-crf", "28",
    "-movflags", "+faststart",
    "output.mp4"
  );

  const data = ffmpeg.FS("readFile", "output.mp4");

  const blob = new Blob([data.buffer], { type: "video/mp4" });
  const url = URL.createObjectURL(blob);

  const link = document.getElementById("download");
  link.href = url;
  link.download = "compressed.mp4";
  link.style.display = "block";

  status.innerText = "Done âœ…";

}

</script>

</body>
</html>
