<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p1qua | Spotify Status</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f3b5.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --spotify-green: #1DB954;
      --bg: radial-gradient(circle at center, #0f0f0f 0%, #000 100%);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .spotify-card {
      display: flex;
      align-items: center;
      gap: 18px;
      background: rgba(25, 25, 30, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 18px 25px;
      width: 340px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.45);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .spotify-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.55);
    }

    .spotify-cover {
      width: 85px;
      height: 85px;
      border-radius: 10px;
      object-fit: cover;
      display: none;
      flex-shrink: 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .spotify-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
      overflow: hidden;
    }

    .spotify-title {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--spotify-green);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .spotify-artist {
      font-size: 0.9rem;
      color: #bbb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .spotify-status {
      font-size: 0.8rem;
      color: #888;
      margin-top: 6px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .listening-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--spotify-green);
      margin-right: 6px;
      animation: pulse 1.4s infinite;
    }

    /* smooth scaling for all screen sizes */
    @media (max-width: 480px) {
      .spotify-card {
        width: 90%;
        padding: 14px 18px;
      }

      .spotify-cover {
        width: 70px;
        height: 70px;
      }

      .spotify-title {
        font-size: 0.9rem;
      }

      .spotify-artist {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="spotify-card">
    <img id="spotify-cover" class="spotify-cover" src="" alt="Album Art" />
    <div class="spotify-info">
      <div id="spotify-title" class="spotify-title">Not listening to anything</div>
      <div id="spotify-artist" class="spotify-artist"></div>
      <div class="spotify-status"><span class="listening-dot"></span><span id="spotify-status-text">Offline</span></div>
    </div>
  </div>

  <script>
    const userId = "1236751010085470398";
    const coverImg = document.getElementById("spotify-cover");
    const titleEl = document.getElementById("spotify-title");
    const artistEl = document.getElementById("spotify-artist");
    const statusText = document.getElementById("spotify-status-text");

    async function fetchSpotifyStatus() {
      try {
        const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
        const data = await response.json();

        if (!data.success) {
          titleEl.textContent = "Error loading Lanyard data";
          artistEl.textContent = "";
          statusText.textContent = "Disconnected";
          coverImg.style.display = "none";
          return;
        }

        const d = data.data;

        if (d.listening_to_spotify && d.spotify) {
          titleEl.textContent = d.spotify.song;
          artistEl.textContent = d.spotify.artist;
          statusText.textContent = "Listening on Spotify";
          coverImg.src = d.spotify.album_art_url;
          coverImg.style.display = "block";
        } else {
          titleEl.textContent = "Not listening to anything";
          artistEl.textContent = "";
          statusText.textContent = d.discord_status === "online" ? "Online" : "Offline";
          coverImg.style.display = "none";
        }
      } catch (err) {
        console.error("Failed to load Spotify data:", err);
        titleEl.textContent = "Error loading data";
        artistEl.textContent = "";
        statusText.textContent = "Error";
        coverImg.style.display = "none";
      }
    }

    fetchSpotifyStatus();
    setInterval(fetchSpotifyStatus, 15000); // refresh every 15s
  </script>

</body>
</html>
