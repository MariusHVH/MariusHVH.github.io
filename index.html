<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>p1qua — Listening on Spotify</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --card-bg: rgba(18,18,20,0.85);
      --card-border: rgba(255,255,255,0.04);
      --muted: #9aa0a6;
      --accent: #1DB954; /* spotify green */
      --text: #dfe6ea;
      --shadow: 0 8px 22px rgba(0,0,0,0.6);
    }

    /* full-bleed centered container */
    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg,#050506 0%, #0b0b0c 100%); /* dark background like sample */
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* card wrapper exactly like sample */
    .now-playing {
      display:flex;
      align-items:center;
      gap:14px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 12px 14px;
      width: 360px;             /* slightly wider than min so it matches the example */
      box-shadow: var(--shadow);
      color: var(--text);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .now-playing:hover{
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.7);
    }

    /* small rounded album image like example */
    .np-art {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      background: linear-gradient(180deg,#0f0f10, #0b0b0b);
      flex-shrink:0;
      object-fit: cover;
      display:block;
      box-shadow: 0 4px 18px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* text column */
    .np-body {
      display:flex;
      flex-direction:column;
      justify-content:center;
      min-width: 0; /* allow truncation */
    }

    .np-title {
      font-weight:600;
      color: var(--accent);  /* green text for title like sample */
      font-size: 14px;
      line-height: 1;
      margin-bottom:6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .np-artist {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .np-status {
      display:flex;
      align-items:center;
      gap:8px;
      font-size: 12px;
      color: var(--muted);
    }

    .dot {
      width:9px;
      height:9px;
      border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 6px rgba(29,185,84,0.15);
      flex-shrink:0;
    }

    /* subtle responsive */
    @media (max-width:420px){
      .now-playing { width: 92%; padding:10px; gap:10px; }
      .np-art { width:56px; height:56px; }
      .np-title { font-size:13px; }
      .np-artist { font-size:12px; }
    }

    /* hidden placeholder when nothing playing */
    .hidden { display:none !important; }
  </style>
</head>
<body>
  <!-- Card -->
  <div class="now-playing" id="nowPlayingCard">
    <img id="npArt" class="np-art hidden" src="" alt="album art" />
    <div class="np-body">
      <div id="npTitle" class="np-title">Not listening to anything</div>
      <div id="npArtist" class="np-artist"></div>
      <div class="np-status">
        <span id="npDot" class="dot hidden"></span>
        <span id="npStatusText">Offline</span>
      </div>
    </div>
  </div>

  <script>
    // Your Discord user ID (already set)
    const USER_ID = "1236751010085470398";

    // DOM refs
    const npArt = document.getElementById('npArt');
    const npTitle = document.getElementById('npTitle');
    const npArtist = document.getElementById('npArtist');
    const npDot = document.getElementById('npDot');
    const npStatusText = document.getElementById('npStatusText');

    // Helper to safely set text and handle overflow/truncation
    function setText(el, text){
      if (!text) {
        el.textContent = '';
        return;
      }
      el.textContent = text;
    }

    // Update UI from Lanyard response object
    function applyData(d) {
      if (!d) return;

      // presence status (online/offline/idle/dnd)
      const discordStatus = d.discord_status || "offline";

      // Spotify section
      if (d.listening_to_spotify && d.spotify) {
        const sp = d.spotify;
        // Title & artist
        setText(npTitle, sp.song || "Unknown track");
        setText(npArtist, sp.artist || "");
        // Album art (small)
        if (sp.album_art_url) {
          npArt.src = sp.album_art_url;
          npArt.classList.remove('hidden');
        } else {
          npArt.classList.add('hidden');
        }
        // Status label & dot
        npStatusText.textContent = "Listening on Spotify";
        npDot.classList.remove('hidden');
      } else {
        // Not listening — show online/offline status instead
        npTitle.textContent = "Not listening to anything";
        npArtist.textContent = "";
        npStatusText.textContent = discordStatus === 'online' ? 'Online' : 'Offline';
        npDot.classList.add('hidden');
        npArt.classList.add('hidden');
      }
    }

    // Polling function (calls Lanyard REST)
    async function fetchLanyard() {
      try {
        const res = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`, { cache: "no-store" });
        if (!res.ok) {
          // on rate-limited or other errors, don't explode — set offline UI
          npTitle.textContent = "Error loading status";
          npArtist.textContent = "";
          npStatusText.textContent = "Disconnected";
          npDot.classList.add('hidden');
          npArt.classList.add('hidden');
          return;
        }
        const json = await res.json();
        if (!json || json.success === false) {
          // if not monitored yet or any API error
          npTitle.textContent = "Not monitored by Lanyard";
          npArtist.textContent = "";
          npStatusText.textContent = "Disconnected";
          npDot.classList.add('hidden');
          npArt.classList.add('hidden');
          return;
        }
        applyData(json.data);
      } catch (err) {
        console.error("Lanyard fetch error:", err);
        npTitle.textContent = "Error loading status";
        npArtist.textContent = "";
        npStatusText.textContent = "Error";
        npDot.classList.add('hidden');
        npArt.classList.add('hidden');
      }
    }

    // Start immediately and poll frequently for near-real-time updates
    fetchLanyard();
    // 5s poll = quick updates while not hammering the API
    setInterval(fetchLanyard, 5000);
  </script>
</body>
</html>
